description: |
    O site corporativo da Firasoft foi desenvolvido para destacar a presença digital da empresa de jogos, oferecendo uma plataforma moderna, funcional e totalmente personalizável.

    Inicialmente lançado em 2023, o site foi construído utilizando **Astro**, **React** e **Tailwind CSS**, com integração ao **StaticCMS** para gerenciamento de conteúdo. Em 2025, foi realizada uma migração para o **Decap CMS**, trazendo ainda mais flexibilidade e recursos avançados.

    Principais características do projeto:

    - **Suporte a Multilinguagem**: Permite que o site seja acessado em diferentes idiomas, ampliando o alcance global da Firasoft.
    - **Customização Completa via CMS**: O cliente pode gerenciar e personalizar todo o conteúdo do site, incluindo textos, imagens e configurações de layout.
    - **Modularidade nas Páginas de Projetos**: Cada projeto pode ser configurado de forma única, com informações detalhadas, imagens, vídeos, trailers e outros recursos multimídia.
    - **Design Responsivo**: Garantia de uma experiência consistente e otimizada em dispositivos móveis e desktops.

    Este projeto reflete o compromisso da Space Wizard Studios em entregar soluções digitais inovadoras e sob medida para as necessidades de seus clientes.
