content: |
    O **Aplicativo Centra Engenharia** é uma plataforma completa de gestão de obras, criada com o objetivo de modernizar e simplificar o cotidiano de engenheiros, gerentes e clientes.

    Desenvolvido com **Flutter** para garantir performance nativa em dispositivos Android, iOS e navegadores web, o aplicativo possibilita:

    - **Comunicação em tempo real** com a equipe via mensagens e notificações;
    - **Armazenamento e acesso rápido** a documentos, como cronogramas, relatórios e arquivos técnicos;
    - **Monitoramento do andamento da obra**, controle de custos e entrega de materiais.

