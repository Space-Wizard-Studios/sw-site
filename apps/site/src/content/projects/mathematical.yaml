description: |
    **Mathematical!** é um jogo educativo gratuito que combina ação e aprendizado. No estilo **shoot'em up**, o jogador deve resolver desafios matemáticos para avançar pelos níveis enquanto enfrenta inimigos e desbloqueia melhorias.

    O jogo foi projetado para tornar o aprendizado de matemática divertido e envolvente, com mecânicas que incentivam o raciocínio rápido e a estratégia.

    Principais características:

    - **Desafio Progressivo**: Os níveis se tornam progressivamente mais complexos, mantendo o jogador engajado.
    - **Naves e Efeitos Cosméticos**: Desbloqueie novas naves e personalizações visuais.
    - **Multilíngua**: Disponível em Espanhol, Inglês, Francês e Português.
    - **Controles Intuitivos**: Suporte a controles por toque e acelerômetro.
    - **Plataformas**: Lançado inicialmente para Android e iOS.

    Desenvolvido utilizando a poderosa **Unity Engine**, o jogo combina gráficos vibrantes, jogabilidade fluida e uma experiência educativa única.

