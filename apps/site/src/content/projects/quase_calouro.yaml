content: |
    A landing page **@quasecalouro** foi desenvolvida para capturar leads e oferecer uma plataforma rica em conteúdos exclusivos voltados para estudantes. O projeto foi criado com foco em usabilidade, design responsivo e conformidade com as melhores práticas de proteção de dados (LGPD).

    Principais características:

    - **Cadastro em Newsletter**: Ferramenta para captar leads e manter os usuários informados.
    - **Boas práticas LGPD**: Garantia de conformidade com a legislação de proteção de dados.
    - **Animações em CSS**: Elementos visuais dinâmicos para melhorar a experiência do usuário.
    - **Design Responsivo**: Compatibilidade com dispositivos móveis e desktops.
    - **Simulado de Prova (ENADE)**: Funcionalidade interativa para engajar os estudantes.

    O projeto foi desenvolvido utilizando **Wordpress** e **Elementor**, garantindo uma solução flexível e fácil de gerenciar para o cliente.