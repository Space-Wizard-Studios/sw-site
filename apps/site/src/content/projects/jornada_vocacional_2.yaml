    ## Sobre o Projeto

    Na segunda edição da Jornada Vocacional Uniceplac, houveram diversas melhorias na interface e navegação, além de novos desafios, minigames e conteúdos. 

    ## Tecnologias

    - Interações em JavaScript, JQuery e AJAX;
    - Estrutura baseada em CakePHP e MySQL.
