content: |
    O site corporativo da Fixe Eventos foi desenvolvido para destacar os serviços e a identidade visual da empresa no mercado de eventos. O projeto foi inteiramente construído em **Wordpress**, utilizando o design fornecido pela própria empresa como base.

    Durante o desenvolvimento, utilizamos o **Figma** para realizar pequenos ajustes no design, garantindo **acessibilidade**, **responsividade** e uma experiência de usuário otimizada.

    Principais características do projeto:

    - **Design Personalizado**: Baseado no layout fornecido pela Fixe Eventos, com ajustes para atender às melhores práticas de usabilidade.
    - **Acessibilidade**: Implementação de melhorias para tornar o site acessível a todos os usuários.
    - **Responsividade**: Garantia de uma experiência consistente em dispositivos móveis e desktops.
    - **Gerenciamento de Conteúdo**: Totalmente gerenciável via Wordpress, permitindo que a equipe da Fixe Eventos atualize o site de forma simples e eficiente.

    Este projeto reflete o compromisso da Space Wizard Studios em entregar soluções digitais que atendam às necessidades específicas de cada cliente.
