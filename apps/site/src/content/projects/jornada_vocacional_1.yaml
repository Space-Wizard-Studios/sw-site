content: |
    A **Jornada Vocacional UNICEPLAC** foi criada para oferecer uma experiência interativa e imersiva a estudantes do Ensino Médio, especialmente em tempos de pandemia. O objetivo era apresentar diversas áreas de ensino e possíveis vocações, conectando os estudantes ao universo acadêmico de forma inovadora e envolvente.

    O projeto contou com três ambientes principais:

    - **Tela Inicial**: Apresentação e login para acesso à plataforma.
    - **Sistema Solar**: Um ambiente gamificado com desafios inspirados em clássicos de arcade.
    - **Planetas**: Espaços dedicados a conteúdos educativos, como vídeos, quizzes, agendamentos de oficinas e outras atividades interativas.

    Durante o evento, os estudantes acumulavam pontos ao participar das atividades, concorrendo a prêmios oferecidos pela instituição. A Jornada Vocacional foi um sucesso, promovendo engajamento e despertando o interesse dos participantes em explorar suas vocações.