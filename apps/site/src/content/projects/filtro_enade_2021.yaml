content: |
    O **Filtro Enade 2021** foi desenvolvido para engajar estudantes de forma interativa e divertida, promovendo o evento **Enade 2021**. O filtro utiliza a tecnologia de **Realidade Aumentada** para criar uma experiência gamificada, onde o jogador deve **piscar para pular obstáculos** e alcançar o diploma ao final da aventura.

    Durante o jogo, os usuários enfrentam **desafios progressivos**, com obstáculos que aumentam de dificuldade, incentivando a repetição e o compartilhamento da experiência nas redes sociais.

    Desenvolvido no **Meta Spark** (antigo SparkAR), utilizando **JavaScript** e **TypeScript** para criar interações dinâmicas e responsivas.

    - **Realidade Aumentada**: Criação de um ambiente imersivo e interativo.
    - **Detecção de Piscar**: Uso de algoritmos para capturar movimentos faciais e traduzir em ações no jogo.
    - **Gamificação**: Design de mecânicas de jogo para engajar e divertir os usuários.
    - **Otimização para Instagram**: Garantia de performance e compatibilidade com a plataforma.

    O filtro foi amplamente utilizado por estudantes e instituições, gerando **engajamento significativo** nas redes sociais e promovendo o **Enade 2021** de forma inovadora e criativa.
