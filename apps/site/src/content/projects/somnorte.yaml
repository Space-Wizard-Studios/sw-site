content: |
    O site corporativo da **Somnorte** foi desenvolvido para estabelecer uma presença digital robusta e acessível globalmente. Construído com **Astro**, o site oferece performance otimizada e uma experiência de usuário fluida.

    A integração com **StaticCMS** permite que a equipe da Somnorte gerencie o conteúdo de forma autônoma e eficiente, garantindo que o site esteja sempre atualizado.

    Principais características do projeto:

    - **Suporte a Multilinguagem**: O site foi projetado para ser acessado em múltiplos idiomas, atendendo a um público internacional.
    - **Performance Otimizada**: Utilização do Astro para garantir carregamento rápido e excelente performance.
    - **Gerenciamento de Conteúdo Simplificado**: Graças ao StaticCMS, a atualização de textos, imagens e outras informações é intuitiva.
    - **Design Moderno e Responsivo**: Interface adaptada para uma visualização ideal em desktops e dispositivos móveis.

    Este projeto demonstra a capacidade da **Space Wizard Studios** em criar soluções web modernas, performáticas e fáceis de gerenciar.
