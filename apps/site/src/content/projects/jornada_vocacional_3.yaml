content: |
    A terceira edição da **Jornada Vocacional UNICEPLAC** trouxe uma nova experiência, mais leve, rápida e com mais recursos interativos para os usuários!

    - Criação de Avatar;
    - Mapa interativo com pontos de interesse;
    - Diversas melhorias na navegação e responsividade;
    - Composições musicais exclusivas.

    O projeto foi desenvolvido utilizando **Bootstrap** para garantir compatibilidade com dispositivos móveis, além de **JavaScript**, **JQuery** e **AJAX** para interações dinâmicas. A estrutura foi baseada em **CakePHP** e **MySQL**, garantindo robustez e escalabilidade.
